<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="box">
        <form id="dataForm">
            <label for="name">Product Name:</label>
            <input type="text" id="name" required><br><br>
            
            <label for="price">Product Price:</label>
            <input type="number" id="price" required><br><br>
            
             <label for="category">Product Category:</label>
            <input type="text" id="category" required><br><br>
            
            <label for="Description">Product Description:</label>
            <input type="text" id="description" required><br><br>
            
            <button type="button" id="Sbtn">Add Product</button>
            <button type="button" id="Ubtn">Update Product</button>
          </form>
          
          <h2>Data Table</h2>
          <table border="1">
            <thead>
              <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Product Category</th>
                <th>Product Description</th>
                <th>Product Update</th>
                <th>Product Delete</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <!-- Table rows will be added here dynamically -->
            </tbody>
          </table>
    </div>
</body>
</html>
